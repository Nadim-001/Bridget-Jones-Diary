<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bridget Jones Diary</title>
    <link rel="icon" type="image/png" href="./images/diary-icon-header.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light d-flex justify-content-center">
      <a class="navbar-brand" href="#">
        <img
          src="./images/diary-icon-1.png"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt=""
        />
        Bridget Jones' Diary
      </a>
    </nav>
    <div id="create-post" class="d-flex flex-column align-items-center">
      <h2>Create Entry</h2>
      <form class="d-flex flex-column">
        <div>
          <label for="entry-date">Enter Date:</label>
          <input
            type="date"
            id="entry-date"
            name="meeting-time"
            value="2001-01-01"
          />
          <label for="Category">Category: </label>
          <input type="text" id="Category" />
        </div>

        <p>Entry:</p>
        <textarea
          placeholder="Enter diary entry"
          id="diary-entry-text"
        ></textarea>
        <button>Submit Entry</button>
      </form>
      <div id="sort" class="sort d-flex flex-column align-items-center my-1">
        <h4>Sort by:</h4>
        <div>
          <button id="oldest">Oldest</button>
          <button id="recent">Most Recent</button>
          <input
            type="date"
            id="search-date"
            name="search-date"
            value="2001-01-01"
          />
          <button id="search">Search</button>
        </div>
      </div>
    </div>
    <div id="feed" class="d-flex flex-column align-items-center">
      <!-- POST INSERTED HERE -->
      <h1>ENTRIES:</h1>
      <div id="post-1" class="entry d-flex flex-column align-items-center">
        <p>TEXT</p>
        <div class="d-flex justify-content-end">
          <p>Date</p>
          <p>Category</p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
